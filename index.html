<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
<header>
    <h1>Markdown Live Preview</h1>
    <button id="copy-markdown-btn" type="button" title="Copy markdown to clipboard" aria-label="Copy markdown to clipboard" style="margin-left:1rem;">
        COPY
    </button>
    <button id="clear-markdown-btn" type="button" title="Clear markdown" aria-label="Clear markdown" style="margin-left:0.5rem;">
        CLEAR
    </button>
    <button id="reset-markdown-btn" type="button" title="Load markdown guide" aria-label="Load markdown guide" style="margin-left:0.5rem;">
        RESET
    </button>
    <button id="download-markdown-btn" type="button" title="Download markdown file" aria-label="Download markdown file" style="margin-left:0.5rem;">
        DOWNLOAD
    </button>
    <label style="margin-left:auto; display:flex; align-items:center; gap:0.4rem;">
        <input type="checkbox" id="sync-scroll" checked>
        Sync scroll
    </label>
    <select id="theme-select" style="margin-left:1rem;">
        <option value="analog switch">Analog Switch</option>
        <option value="analog switch dark">Analog Switch [Night]</option>
        <option value="nordic">Nordic Ambience</option>
        <option value="retro terminal">Retro Terminal</option>
        <option value="hazy orange">Hazy Orange</option>
        <option value="maroon">Maroon</option>
        <option value="fintech">Fintech</option>
    </select>
    <select id="font-select" style="margin-left:1rem;">
        <option value="inherit">Default</option>
        <option value="'Menlo', 'Monaco', 'Courier New', monospace">Monospace</option>
        <option value="'Georgia', 'Times New Roman', serif">Serif</option>
        <option value="'Helvetica Neue', Arial, sans-serif">Sans Serif</option>
        <option value="'Comic Sans MS', sans-serif">Goofy aah type font</option>
    </select>

    <div id="view-switch">
        <button type="button" data-view="markdown" title="Markdown view">

            <svg class="icon-selected" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path d="m12,7V.46c.913.346,1.753.879,2.465,1.59l3.484,3.486c.712.711,1.245,1.551,1.591,2.464h-6.54c-.552,0-1-.449-1-1Zm1.27,12.48c-.813.813-1.27,1.915-1.27,3.065v1.455h1.455c1.15,0,2.252-.457,3.065-1.27l6.807-6.807c.897-.897.897-2.353,0-3.25-.897-.897-2.353-.897-3.25,0l-6.807,6.807Zm-3.27,3.065c0-1.692.659-3.283,1.855-4.479l6.807-6.807c.389-.389.842-.688,1.331-.901-.004-.12-.009-.239-.017-.359h-6.976c-1.654,0-3-1.346-3-3V.024c-.161-.011-.322-.024-.485-.024h-4.515C2.243,0,0,2.243,0,5v14c0,2.757,2.243,5,5,5h5v-1.455Z" fill="currentColor"/></svg>
        </button>
        <button type="button" data-view="both" title="Split view">
            <svg class="icon-default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path d="M19,2H5C2.243,2,0,4.243,0,7v10c0,2.757,2.243,5,5,5h14c2.757,0,5-2.243,5-5V7c0-2.757-2.243-5-5-5ZM5,4h14c1.654,0,3,1.346,3,3H2c0-1.654,1.346-3,3-3Zm-3,13V9H11v11H5c-1.654,0-3-1.346-3-3Zm17,3h-6V9h9v8c0,1.654-1.346,3-3,3Z" fill="currentColor"/></svg>
            <svg class="icon-selected" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path d="M11,22H5c-2.757,0-5-2.243-5-5V9H11v13ZM24,7c0-2.757-2.243-5-5-5H5C2.243,2,0,4.243,0,7H24Zm-11,2v13h6c2.757,0,5-2.243,5-5V9H13Z" fill="currentColor"/></svg>
        </button>
        <button type="button" data-view="preview" title="Preview view">

            <svg class="icon-selected" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><circle cx="12" cy="12" r="4" fill="currentColor"/><path d="M23.271,9.419C21.72,6.893,18.192,2.655,12,2.655S2.28,6.893.729,9.419a4.908,4.908,0,0,0,0,5.162C2.28,17.107,5.808,21.345,12,21.345s9.72-4.238,11.271-6.764A4.908,4.908,0,0,0,23.271,9.419Zm-1.705,4.115C20.234,15.7,17.219,19.345,12,19.345S3.766,15.7,2.434,13.534a2.918,2.918,0,0,1,0-3.068C3.766,8.3,6.781,4.655,12,4.655s8.234,3.641,9.566,5.811A2.918,2.918,0,0,1,21.566,13.534Z" fill="currentColor"/><circle cx="12" cy="12" r="6" fill="currentColor"/></svg>
        </button>
    </div>

</header>
<main>
    <section id="markdown">
        <div id="line-numbers"></div>
        <div id="mirror-wrapper">
            <div id="text-highlight"></div>
            <textarea id="input"
                      placeholder="Skriv din markdown hÃ¤r..."
                      spellcheck="false"></textarea>
        </div>
    </section>
    <div id="preview-wrapper">
        <div id="resize-handle"></div>
        <section id="preview">
            <div id="preview-content"></div>
        </section>
    </div>
</main>
</body>
<footer></footer>
</html>
